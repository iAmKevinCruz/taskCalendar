<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="display-5">myTasks</h1>
        <div>
            <button id="btnToggleForm" class="btn btn-secondary">HideForm</button>
            <button id="btnClear" class="btn btn-danger me-3">Clear ALL</button>
        </div>
        
    </header>

    <!-- BODY -->
    <main class="container-fluid pt-3">
        <!-- <div id="noTaskAlert">
            <p class="display-6 text-secondary bg-light no-task text-center">Oops! Looks like you don't have any pending or completed tasks. <br><br>Use the form on the right to create new tasks.</p>
        </div> -->
        <section id="sectionList" class="section-list me-3">
            <div id="pendingTasks" class="pending-tasks">
                <h3>Pending Tasks</h3>
                <!-- <div id="noPendingAlert">
                    <p class="no-task bg-light text-center text-secondary">You don't have any pending tasks.</p>
                </div> -->
            </div>
            
            <div id="completedTasks" class="completed-tasks">
                <h3>Completed Tasks</h3>
                <!-- <div id="noCompletedAlert">
                    <p class="no-task bg-light text-center text-secondary">You haven't completed any tasks.</p>
                </div> -->
            </div>

        </section>

        <section id="sectionForm" class="section-form shadow">
            <div class="form px-3 py-3">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input id="titleInput" type="text" class="form-control">
                </div>
                <div class="icons mb-3">
                    <label for="iconImportant" class="form-label">Important</label><br>
                    <i id="iconImportant" class="far fa-star"></i>
                </div>
                <div class="mb-3">
                    <label for="dueDateInput" class="form-label">Due Date</label>
                    <input id="dueDateInput" type="datetime-local" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="locationInput" class="form-label">Location</label>
                    <input id="locationInput" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="priorityInput" class="form-label">Priority</label>
                    <select name="priorityInput" id="priorityInput" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="colorInput" class="form-label">Color</label>
                    <input id="colorInput" type="color" class="form-control form-control-color">
                </div>
                <div class="mb-3">
                    <label for="contactInput" class="form-label">Contact</label>
                    <input id="contactInput" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description</label>
                    <textarea id="descriptionInput" class="form-control"></textarea>
                </div>
                <button class="btn btn-info" id="btnSave">Save Task</button>


            </div>

        </section>

    </main>

    <!-- FOOTER -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/test.js"></script>
</body>
</html>



<!-- 
    Task:

    title
    important (icon)
    dueDate   (date picker)
    location
    priority (select)
    color    (color picker)
    contact
    description  (text area)

 -->
